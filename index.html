<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="controls">
        <label>Height (cm): <input type="number" id="height" value="170" min="50" max="500" step="1"></label><br>
        <label>Width (cm): <input type="number" id="width" value="50" min="20" max="300" step="1"></label><br>
        <label>Length (cm): <input type="number" id="length" value="50" min="20" max="300" step="1"></label><br>
        <label>Skin Color: <input type="color" id="skinColor" value="#ffffff"></label><br>
    </div>
    
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;  // Gamma correction
        renderer.gammaFactor = 2.2;
        document.body.appendChild(renderer.domElement);

        // Enhanced Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Increase ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // Increase directional light
        directionalLight.position.set(1, 2, 2).normalize();
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100); 
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const spotLight = new THREE.SpotLight(0xffffff, 1.5); // Stronger spotlight
        spotLight.position.set(-5, 5, 5);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Load GLB model from the specified URL
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load('https://raw.githubusercontent.com/BlazedM1234/Online-Fitting-Room-17.0/main/women%20model%206.glb', function(gltf) {
            model = gltf.scene;
            model.traverse(function(child) {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: child.material.color,
                        roughness: 0.5,
                        metalness: 0.1
                    });
                }
            });
            scene.add(model);
            camera.position.z = 5;

            animate();  // Start animation loop
        }, undefined, function(error) {
            console.error('An error occurred while loading the model:', error);
        });

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Input listeners
        document.getElementById('height').addEventListener('input', function() {
            const height = parseFloat(this.value) / 100 || 1;
            if (model) {
                model.scale.set(model.scale.x, height, model.scale.z);
            }
        });

        document.getElementById('width').addEventListener('input', function() {
            const width = parseFloat(this.value) / 100 || 1;
            if (model) {
                model.scale.set(width, model.scale.y, model.scale.z);
            }
        });

        document.getElementById('length').addEventListener('input', function() {
            const length = parseFloat(this.value) / 100 || 1;
            if (model) {
                model.scale.set(model.scale.x, model.scale.y, length);
            }
        });

        document.getElementById('skinColor').addEventListener('input', function() {
            const color = this.value;
            if (model) {
                model.traverse(function(child) {
                    if (child.isMesh && child.material) {
                        child.material.color.set(color);
                    }
                });
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
